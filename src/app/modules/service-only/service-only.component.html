<div class="content">
  <div class="container">
    <div class="row align-items-start">
      <div class="col-6">
        <div class="p-3 border bg-light">
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary fs-5" (click)="todoStore.generateTodo()">Give me something to do</button>
            <button type="button" class="btn btn-primary fs-5" (click)="todoStore.clearGenerated()">Clear list</button>
          </div>
          <app-todo-listing [todoType]="'generated'"></app-todo-listing>
        </div>
      </div>
      <div class="col-6">
        <div class="p-3 border bg-light">
          <div class="card-header bg-white text-primary fw-bold fs-5">Selected activities</div>
          <app-todo-listing [todoType]="'selected'"></app-todo-listing>
        </div>
      </div>
    </div>
  </div>
</div>
